<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Empleados</title>
</head>

<!--Crear la tabla en la base de dados
    CREATE TABLE employees (
        id INT AUTO_INCREMENT PRIMARY KEY,
        identificacion VARCHAR(30),
        name VARCHAR(50),
        email VARCHAR(50),
        phone VARCHAR(20),
        position VARCHAR(200)
    );
-->

<body>
  <!--CRUD empleados (Create, Read, Update, Delete) crear, leer, modificar,eliminar-->



  <!-- Formulario para crear un nuevo empleado -->

  <form method="post" action="empleados.php">
    <br>
    <img src="/img/cocinera_logo.png">
    <br><br>
    <h1>Nuevo empleado</h1>
    <br><br>
    <!--La etiqueta <label> en HTML se utiliza para asociar un texto descriptivo a un elemento de entrada (input) en un formulario. for: Atributo que especifica el id del elemento de entrada (input) que se está etiquetando. El valor de for debe ser el mismo que el id del campo de entrada asociado.
    Texto descriptivo: Es el texto que aparecerá como etiqueta o descripción del campo de entrada.-->
    <label for="identificacion">Identificación:</label>
    

    <!--La etiqueta <input> en HTML se utiliza para crear campos de entrada interactivos en formularios web.
    Donde:

type: Atributo obligatorio que especifica el tipo de campo de entrada que se va a crear. Por ejemplo, text para un campo de texto, checkbox para una casilla de verificación, radio para un botón de radio, submit para un botón de envío, etc.
name: Atributo opcional que proporciona un nombre al campo de entrada. Es utilizado por el servidor para identificar los datos enviados por el formulario.
id: Atributo opcional que proporciona un identificador único al campo de entrada. Se usa principalmente para asociar la etiqueta <label> al campo de entrada mediante el atributo for.
atributos_adicionales: Se pueden agregar otros atributos opcionales según el tipo de campo de entrada, como value para especificar un valor predeterminado, placeholder para agregar texto de ejemplo, required para hacer el campo obligatorio, entre otros.-->
    <input type="text" id="identificacion" name="identificacion" required>
    <br><br>

    <label for="name">Nombre completo:</label>
    <input type="text" id="name" name="name" required>
    <br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br><br>

    <label for="phone">Teléfono:</label>
    <input type="tel" id="phone" name="phone" required>
    <br><br>

    <label for="position">Cargo:</label>
    <input type="text" id="position" name="position" required>
    <br><br>

    <button type="submit" name="create_employee">Guardar Empleado</button>
  </form>

  <!-- Formulario para modificar un empleado -->
  <br><br>
  <form method="post" action="empleados.php">
    <h1>Modificar empleado</h1>
    <br><br>
    <label for="identificacion_mod">Identificación del empleado a modificar:</label>
    <input type="text" id="identificacion_mod" name="identificacion_mod" required>
    <br><br>

    <label for="name_mod">Nombre completo:</label>
    <input type="text" id="name_mod" name="name_mod" required>
    <br><br>

    <label for="email_mod">Email:</label>
    <input type="email" id="email_mod" name="email_mod" required>
    <br><br>

    <label for="phone_mod">Teléfono:</label>
    <input type="tel" id="phone_mod" name="phone_mod" required>
    <br><br>

    <label for="position_mod">Cargo:</label>
    <input type="text" id="position_mod" name="position_mod" required>
    <br><br>

    <button type="submit" name="update_employee">Actualizar Empleado</button>
  </form>

  <!-- Formulario para eliminar un empleado -->
  <br><br>
  <form method="post" action="empleados.php">
    <h1>Eliminar empleado</h1>
    <br><br>
    <label for="identificacion_del">Identificación del empleado a eliminar:</label>
    <input type="text" id="identificacion_del" name="identificacion_del" required>
    <br><br>

    <button type="submit" name="delete_employee">Eliminar Empleado</button>
  </form>

</body>

</html>
